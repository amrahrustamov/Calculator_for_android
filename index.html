<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="./src/style.css">
    <script src="./src/index.js" defer type="module"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="mainPart">
        <div class="topPart">
            <input type="text" placeholder="0" id="inputStyle">
            <input type="text" id="inputStyleOperator">
            <input type="text" placeholder="0" id="inputStyleNext">

        </div>
        <div class="buttomPart">
            <div class="col-3">
                <div class="digits"><a href="#"><div class="button cancel"><p class="red">C</p></div></a></div>
                <div class="digits"><a href="#"><div class="button seven"><p>7</p></div></a></div>
                <div class="digits"><a href="#"><div class="button four"><p>4</p></div></a></div>
                <div class="digits"><a href="#"><div class="button one"><p>1</p></div></a></div>
                <div class="digits"><a href="#"><div class="button minus-pilus"><p>+/-</p></div></a></div>
            </div>
            <div class="col-3">
                <div class="digits"><a href="#"><div class="button deleteLetter"><p class="green"><-</p></div></a></div>
                <div class="digits"><a href="#"><div class="button eight"><p>8</p></div></a></div>
                <div class="digits"><a href="#"><div class="button five"><p>5</p></div></a></div>
                <div class="digits"><a href="#"><div class="button two"><p>2</p></div></a></div>
                <div class="digits"><a href="#"><div class="button zero"><p>0</p></div></a></div>
            </div>
            <div class="col-3">
                <div class="digits"><a href="#"><div class="button percent"><p class="green">%</p></div></a></div>
                <div class="digits"><a href="#"><div class="button nine"><p>9</p></div></a></div>
                <div class="digits"><a href="#"><div class="button six"><p>6</p></div></a></div>
                <div class="digits"><a href="#"><div class="button three"><p>3</p></div></a></div>
                <div class="digits"><a href="#"><div class="button empty"><p>,</p></div></a></div>
            </div>
            <div class="col-3">
                <div class="digits"><a href="#"><div class="button divide"><p class="green">รท</p></div></a></div>
                <div class="digits"><a href="#"><div class="button multiplication"><p class="green">x</p></div></a></div>
                <div class="digits"><a href="#"><div class="button minus"><p class="green">-</p></div></a></div>
                <div class="digits"><a href="#"><div class="button plus"><p class="green">+</p></div></a></div>
                <div class="digits"><a href="#"><div class="button equal green"><p>=</p></div></a></div>
            </div>

        </div>
    </div>
</body>
</html>
